<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>

    <div class="main-container">

      <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Dropdown</label>
        <div class="col-10">
          <div class="btn-group">
            <button type="button" class="btn btn-danger">Action</button>
            <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Separated link</a>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Text</label>
        <div class="col-10">
          <input class="form-control" type="text" placeholder="Example Input" id="example-text-input">
        </div>
      </div>

      <div class="form-group">
        <label for="formGroupExampleInput">Example label</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
      </div>

      <div class="form-group row">
        <div class="col-12">
          <input class="magic-radio" type="radio" name="radio" id="1" value="option1" checked="">
          <label for="1" class="col-2 col-form-label">Radio Button 1</label>
          <input class="magic-radio" type="radio" name="radio" id="2" value="option2" checked="">
          <label for="2t" class="col-2 col-form-label">Radio Button 2</label>
        </div>
      </div>



    <div class="form-group row col-12 no-padding-right">
      <div class="collapse-accordion col-12" id="accordion2" role="tablist" aria-multiselectable="true">
        <div class="card">
          <div class="card-header" role="tab" id="headingOne1">
            <h5 class="mb-0">
              <a data-toggle="collapse" data-parent="#accordion2" href="#collapseOne2" aria-expanded="true" aria-controls="collapseOne">
                Collapsible Group Item #1
                  <span class="dropdown-toggle float-right"></span>
              </a>
            </h5>
          </div>

          <div id="collapseOne2" class="collapse show" role="tabpanel" aria-labelledby="headingOne2">
            <div class="card-block">
              1
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" role="tab" id="headingTwo2">
            <h5 class="mb-0">
              <a class="collapsed" data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo2" aria-expanded="false" aria-controls="collapseTwo2">
                Collapsible Group Item #2
                        <span class="dropdown-toggle float-right"></span>

              </a>
            </h5>
          </div>
          <div id="collapseTwo2" class="collapse" role="tabpanel" aria-labelledby="headingTwo2">
            <div class="card-block">
              2
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" role="tab" id="headingThree2">
            <h5 class="mb-0">
              <a class="collapsed" data-toggle="collapse" data-parent="#accordion2" href="#collapseThree2" aria-expanded="false" aria-controls="collapseThree2">
                Collapsible Group Item #3
                        <span class="dropdown-toggle float-right"></span>

              </a>
            </h5>
          </div>
          <div id="collapseThree2" class="collapse" role="tabpanel" aria-labelledby="headingThree2">
            <div class="card-block">
             3
            </div>
          </div>
        </div>
      </div>
    </div>

    </div>


    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
